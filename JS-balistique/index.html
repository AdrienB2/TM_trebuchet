<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trébuchet</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Trébuchet</h1>
        <div class="menu">
            <form>
                <label for="v">Vitesse initiale</label><br>
                <input type="text" id="v" value="50">
                <br>
                <label for="a">Angle</label><br>
                <input type="text" id="a" value="45">
                <br>
                <label for="yi">Hauteur initiale</label><br>
                <input type="text" id="yi" value="100">
                <br>
                <label for="g">Accélération</label><br>
                <input type="text" id="g" value="-9.81">
                <br>
                <input type="button" id="startBtn" value="Lancer" onclick="lancer()"/><br>

                <label for="fronde">Longeur de la fronde</label><br>
                <input type="text" id="fronde" value="10">
                <br>
                <label for="longArm">Longeur du long bras</label><br>
                <input type="text" id="longArm" value="75">
                <br>
                <label for="shortArm">Longeur du bras court</label><br>
                <input type="text" id="shortArm" value="25">
                <br>
                <label for="pivotHeight">Hauteur du pivot</label><br>
                <input type="text" id="pivotHeight" value="150">
                <br>
                <label for="weightLenth">Longeur du poid</label><br>
                <input type="text" id="weightLenth" value="15">
                <br>
                <input type="button" value="rotate" onclick="rotate()">
            </form>
        </div>
        <canvas class="simulation" id = "simulation"></canvas>
        <script src="app.js"></script>
    </body>
</html>
