<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trébuchet</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Trébuchet</h1>
        <div class="menu">
            <form>
                <label for="v">Vitesse initiale</label><br>
                <input type="text" id="v" value="50">
                <br>
                <label for="a">Angle</label><br>
                <input type="text" id="a" value="50">
                <br>
                <label for="yi">Hauteur initiale</label><br>
                <input type="text" id="yi" value="100">
                <br>
                <label for="g">Accélération</label>
                <input type="text" id="g" value="-9.81">
                <br>
                <input type="button" id="startBtn" value="Lancer" onclick="lancer()"/>
                <input type="button" value="rotate" onclick="rotate()">
            </form>
        </div>
        <canvas class="simulation" id = "simulation"></canvas>
        <script src="app.js"></script>
    </body>
</html>
