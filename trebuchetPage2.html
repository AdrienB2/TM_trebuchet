<html>

<body>
<h2>Test lib simulation</h2>

<script language=javascript>
paramInit(1,10,8,4,3,4,6,10);
simulationInit(-0.1, -0.1, 0.8, 0, 0,0);
startSimulation(0.001,2000);

</script>


Tableau des positions :<br>
<table>
	<tr><td>x</td><td>y</td></tr>

<script>
 // utilisation des r√©sultats
 var data=getSimdata();
 var i=0;
 data.forEach(
  function show(item)
  {
	if (i++<10) document.write("<tr><td>"+item.x+"</td><td>"+item.y+"</td></tr>");
  }
 );
</script>

</table>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script>

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title:{
		text: "x, y position"
	},
	data: [{        
		type: "line",
      	indexLabelFontSize: 16,
		dataPoints: getSimdata()
	}]
});
chart.render();

</script>
